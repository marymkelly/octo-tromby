<!DOCTYPE html>
<html>
<head>
	<title>Tromby - Trombone Simulator</title>
	<script type="text/javascript" src="js/paper-full.js"></script>
	<script type="text/javascript" src="js/howler.js"></script>
	<script type="text/paperscript" src="js/custom-paper.js" canvas="myCanvas"></script>
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
	<body>
		<div id="bg"></div>
		<div id="placeholder">
		<h1 id="headline">Note: <span id="note"></span></h1>
		</div>
		<div id="info"><strong>i</strong></div>
		<div class="container">
			<canvas id="myCanvas" resize></canvas>
			<div class="row hide">
				<div class="control-menu">
					<h2 id="control-title"> Controls </h2>
					<ul> 
						<h2>To Move Slide</h2>
						<li><h3> Option 1 - ASDFGHJ Keys</h3></li>
						<li><h3> Option 2 - Left & Right Arrow Keys</h3></li>
						<li><h3> Option 3 - Click & Drag with Mouse</h3></li>
						<hr>
						<br>
						<h2>To Change Note Register</h2>
						<li><h3>Select - Up or Down Arrow Key</h3></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/custom.js"></script>
</html>
